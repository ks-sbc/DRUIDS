<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunflowerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sunflower center -->
  <circle cx="50" cy="50" r="20" fill="#8B4513"/>
  
  <!-- Sunflower petals -->
  <g transform="translate(50,50)">
    <g id="petal">
      <ellipse cx="0" cy="-30" rx="8" ry="20" fill="url(#sunflowerGradient)" transform="rotate(0)"/>
      <ellipse cx="0" cy="-30" rx="8" ry="20" fill="url(#sunflowerGradient)" transform="rotate(30)"/>
      <ellipse cx="0" cy="-30" rx="8" ry="20" fill="url(#sunflowerGradient)" transform="rotate(60)"/>
      <ellipse cx="0" cy="-30" rx="8" ry="20" fill="url(#sunflowerGradient)" transform="rotate(90)"/>
      <ellipse cx="0" cy="-30" rx="8" ry="20" fill="url(#sunflowerGradient)" transform="rotate(120)"/>
      <ellipse cx="0" cy="-30" rx="8" ry="20" fill="url(#sunflowerGradient)" transform="rotate(150)"/>
      <ellipse cx="0" cy="-30" rx="8" ry="20" fill="url(#sunflowerGradient)" transform="rotate(180)"/>
      <ellipse cx="0" cy="-30" rx="8" ry="20" fill="url(#sunflowerGradient)" transform="rotate(210)"/>
      <ellipse cx="0" cy="-30" rx="8" ry="20" fill="url(#sunflowerGradient)" transform="rotate(240)"/>
      <ellipse cx="0" cy="-30" rx="8" ry="20" fill="url(#sunflowerGradient)" transform="rotate(270)"/>
      <ellipse cx="0" cy="-30" rx="8" ry="20" fill="url(#sunflowerGradient)" transform="rotate(300)"/>
      <ellipse cx="0" cy="-30" rx="8" ry="20" fill="url(#sunflowerGradient)" transform="rotate(330)"/>
    </g>
  </g>
  
  <!-- DRUIDS text -->
  <text x="50" y="95" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" fill="#00D9FF">DRUIDS</text>
</svg>