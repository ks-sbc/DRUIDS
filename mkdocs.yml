site_name: Obsidian Knowledge Base
site_description: Professional documentation site generated from Obsidian vault
site_author: Your Name
site_url: https://yourdomain.com

# Repository
repo_name: yourusername/your-repo
repo_url: https://github.com/yourusername/your-repo
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  favicon: assets/favicons/favicon.ico
  logo: assets/images/logo.png

  palette:
    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

plugins:
  # Material search plugin (enhanced)
  - material/search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      lang: en

  # Blog functionality
  - blog:
      blog_dir: blog
      blog_toc: true
      post_date_format: full
      post_url_date_format: yyyy/MM/dd
      post_url_format: '{date}/{slug}'
      post_slugify_separator: '-'
      post_excerpt_max_authors: 2
      post_excerpt_max_categories: 5
      archive: true
      archive_name: Archive
      archive_date_format: yyyy
      archive_url_date_format: yyyy
      archive_url_format: 'archive/{date}'
      categories: true
      categories_name: Categories
      categories_url_format: 'category/{slug}'
      authors: true
      authors_file: '{blog}/.authors.yml'
      pagination: true
      pagination_per_page: 10
      pagination_url_format: 'page/{page}'
      pagination_format: '~2~'
      pagination_if_single_page: false

  # Git revision dates
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      timezone: UTC
      locale: en
      fallback_to_build_date: false

  # Obsidian integration
  - obsidian-bridge:
      vault_path: .
      md_folder_path: docs

  # Material built-in plugins
  - material/tags:
      tags_file: tags.md

  - material/social:
      enabled: !ENV [CI, false]
      cards: true
      cards_dir: assets/images/social
      cards_layout_options:
        background_color: '#0F1419'
        color: '#FFFFFF'
      cards_layout: default
      debug: false

  - material/privacy:
      enabled: !ENV [CI, false]

  - material/offline:
      enabled: !ENV [CI, false]



markdown_extensions:
  # Basic extensions
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta

  # Table of contents
  - toc:
      permalink: true
      title: On this page
      toc_depth: 3

  # Math support
  - pymdownx.arithmatex:
      generic: true

  # Text formatting
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols

  # Code and syntax highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md

  # Advanced features
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true

  # Emoji and icons
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji # Links


  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: yourusername
      repo: your-repo

  # Additional PyMdown extensions
  - pymdownx.critic
  - pymdownx.saneheaders

# Navigation structure
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Documentation:
      - Overview: docs/index.md
      - Tutorials: docs/tutorials/
      - Reference: docs/reference/
  - Blog:
      - blog/index.md
  - Tags: tags.md

extra:
  # Analytics
  analytics:
    provider: google
    property: !ENV [GOOGLE_ANALYTICS_KEY, '']
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            <a href="https://github.com/yourusername/your-repo/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">telling us what you found lacking</a>.

  # Social links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername
      name: GitHub
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yourusername
      name: Twitter
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/yourusername
      name: LinkedIn
    - icon: fontawesome/solid/paper-plane
      link: mailto:your.email@example.com
      name: Email

  # Tags
  tags:
    HTML5: html
    JavaScript: js
    CSS: css
    Python: python

  # Comments with Giscus
  comments:
    enabled: true
    # Giscus configuration - replace with your repository details
    provider: giscus
    giscus:
      repo: yourusername/your-repo
      repo-id: !ENV [GISCUS_REPO_ID, '']
      category: General
      category-id: !ENV [GISCUS_CATEGORY_ID, '']
      mapping: pathname
      strict: 0
      reactions-enabled: 1
      emit-metadata: 1
      input-position: bottom
      theme: preferred_color_scheme
      lang: en
      loading: lazy

  # Consent and privacy
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage
      - reject
    cookies:
      analytics:
        name: Google Analytics
        checked: false
      github:
        name: GitHub
        checked: true

  # Version info
  version:
    provider: mike
    default: latest

  # Generator attribution
  generator: false

extra_css:
  - assets/css/extra.css
  - assets/css/giscus.css

extra_javascript:
  # Math support
  - assets/js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

  # Custom JavaScript
  - assets/js/extra.js
  - assets/js/giscus.js

  # Offline support
  - assets/js/offline.js

# Hooks for advanced functionality
hooks:
  - hooks/shortcodes.py

