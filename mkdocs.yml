site_name: Obsidian Knowledge Base
site_description: Professional documentation site generated from Obsidian vault
site_author: Your Name
site_url: https://yourdomain.com

# Repository
repo_name: yourusername/your-repo
repo_url: https://github.com/yourusername/your-repo
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  favicon: assets/favicons/favicon.ico
  logo: assets/images/logo.png

  # Icon configuration
  icon:
    logo: material/library-outline
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    tag:
      default: material/tag
      html: fontawesome/brands/html5
      js: fontawesome/brands/js
      css: fontawesome/brands/css3-alt
      python: fontawesome/brands/python
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  palette:
    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    # Announcements
    - announce.dismiss

    # Content features
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips

    # Header features
    - header.autohide

    # Navigation features
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking

    # Search features
    - search.highlight
    - search.share
    - search.suggest

    # Table of contents
    - toc.follow
    - toc.integrate

plugins:
  # Material search plugin (enhanced)
  - material/search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      lang: en

  # Blog functionality with enhanced navigation
  - blog:
      blog_dir: blog
      blog_toc: true

      # Post configuration
      post_date_format: full
      post_url_date_format: yyyy/MM/dd
      post_url_format: '{date}/{slug}'
      post_slugify_separator: '-'
      post_excerpt: required
      post_excerpt_max_authors: 3
      post_excerpt_max_categories: 5
      post_excerpt_separator: <!-- more -->
      post_readtime: true
      post_readtime_words_per_minute: 265

      # Archive configuration
      archive: true
      archive_name: Archive
      archive_date_format: yyyy
      archive_url_date_format: yyyy
      archive_url_format: 'archive/{date}'
      archive_toc: true

      # Categories configuration
      categories: true
      categories_name: Categories
      categories_url_format: 'category/{slug}'
      categories_toc: true
      categories_allowed:
        - Announcements
        - Tutorials
        - Features
        - Tips & Tricks
        - Case Studies
        - Community
        - Development
        - Releases

      # Authors configuration (disabled - paid feature)
      authors: false

      # Pagination configuration
      pagination: true
      pagination_per_page: 8
      pagination_url_format: 'page/{page}'
      pagination_format: '~2~'
      pagination_if_single_page: false
      pagination_keep_content: true

      # Draft posts
      draft: true
      draft_on_serve: true
      draft_if_future_date: true

  # Git revision dates
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      timezone: UTC
      locale: en
      fallback_to_build_date: false

  # Obsidian integration (temporarily disabled for testing)
  # - obsidian-bridge

  # Material built-in plugins
  - material/tags

  - material/social:
      enabled: !ENV [CI, false]
      cards: true
      cards_dir: assets/images/social
      cards_layout_options:
        background_color: '#0F1419'
        color: '#FFFFFF'
        font_family: Roboto

  - material/privacy:
      enabled: !ENV [CI, false]

  - material/offline:
      enabled: !ENV [CI, false]

markdown_extensions:
  # Basic extensions
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta

  # Table of contents
  - toc:
      permalink: true
      title: On this page
      toc_depth: 3

  # Math support
  - pymdownx.arithmatex:
      generic: true

  # Text formatting
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols

  # Code and syntax highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md

  # Advanced features
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true

  # Emoji and icons
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji # Links


  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: yourusername
      repo: your-repo

  # Additional PyMdown extensions
  - pymdownx.critic
  - pymdownx.saneheaders

# Navigation structure
nav:
  - Home: index.md
  - Getting Started: getting-started.md

  - Documentation:
      - docs/index.md
      - Tutorials:
          - docs/tutorials/index.md
      - Reference:
          - docs/reference/index.md

  - Features:
      - Features Overview: features-demo.md
      - Setup Guides:
          - Giscus Comments: setup-giscus.md
          - Versioning: versioning-guide.md
          - Analytics & Privacy: analytics-privacy-guide.md
          - Offline Usage: offline-usage-guide.md

  - Customization:
      - customization-guide.md
      - Navigation Guide: navigation-guide.md
      - Advanced Topics:
          - Custom Partials: customization-guide.md#template-overrides-partials
          - Custom CSS: customization-guide.md#color-customization
          - JavaScript: customization-guide.md#javascript-customization

  - Blog:
      - blog/index.md

  - Tags: tags.md

extra:
  # Analytics with privacy controls
  analytics:
    provider: google
    property: !ENV [GOOGLE_ANALYTICS_KEY, '']
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback! This helps us improve our documentation.
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            <a href="https://github.com/yourusername/your-repo/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">
            opening an issue</a> or leaving a comment below.

  # Social links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername
      name: GitHub
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yourusername
      name: Twitter
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/yourusername
      name: LinkedIn
    - icon: fontawesome/solid/paper-plane
      link: mailto:your.email@example.com
      name: Email

  # Tags
  tags:
    HTML5: html
    JavaScript: js
    CSS: css
    Python: python

  # Comments with Giscus
  comments:
    enabled: true
    # Giscus configuration - replace with your repository details
    provider: giscus
    giscus:
      repo: yourusername/your-repo
      repo-id: !ENV [GISCUS_REPO_ID, '']
      category: General
      category-id: !ENV [GISCUS_CATEGORY_ID, '']
      mapping: pathname
      strict: 0
      reactions-enabled: 1
      emit-metadata: 1
      input-position: bottom
      theme: preferred_color_scheme
      lang: en
      loading: lazy

  # Consent and privacy (GDPR compliant)
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better. You can change your preferences at any time.
    actions:
      - accept
      - manage
      - reject
    cookies:
      analytics:
        name: Google Analytics
        checked: false
        description: >-
          Google Analytics helps us understand how visitors interact with our site.
          This data is anonymized and helps us improve the user experience.
      github:
        name: GitHub
        checked: true
        description: >-
          GitHub integration enables features like edit links, issue reporting,
          and discussions. This is essential for site functionality.
      comments:
        name: Comments (Giscus)
        checked: false
        description: >-
          Giscus enables commenting functionality through GitHub Discussions.
          This requires GitHub authentication and stores your comments publicly.

  # Version info with mike
  version:
    provider: mike
    default: latest
    alias: true

  # Generator attribution
  generator: false

  # Additional footer content
  footer_content: |
    <div style="text-align: center; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--md-default-fg-color--lightest);">
      <p>📚 Built with ❤️ using MkDocs Material</p>
      <p><small>Last updated: {{ build_date_utc.strftime('%Y-%m-%d %H:%M UTC') }}</small></p>
    </div>

extra_css:
  - assets/css/extra.css
  - assets/css/giscus.css

extra_javascript:
  # Math support
  - assets/js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

  # Custom JavaScript
  - assets/js/extra.js
  - assets/js/giscus.js
  - assets/js/search.js

  # Offline support
  - assets/js/offline.js

# Hooks for advanced functionality
hooks:
  - hooks/shortcodes.py

# Copyright
copyright: |
  &copy; 2024 <a href="https://github.com/yourusername" target="_blank" rel="noopener">Your Name</a> · 
  <a href="#__consent">Change cookie settings</a>
